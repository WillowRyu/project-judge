# MAGI Review 설정
version: 1

# Provider 설정
provider:
  type: gemini
  # model: gemini-2.5-flash  # 기본값 사용

# 투표 설정
voting:
  required_approvals: 2

# 토론 기능 (Phase 2)
debate:
  enabled: true
  max_rounds: 1
  trigger: always # 항상 토론 실행 (테스트용)
  revote_after_debate: true

# 출력 설정
output:
  pr_comment:
    enabled: true
    style: detailed
  labels:
    enabled: true
