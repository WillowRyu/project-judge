name: "MAGI Review"
description: "Multi-persona AI code review system inspired by Evangelion MAGI"
author: ""

branding:
  icon: "eye"
  color: "purple"

inputs:
  gemini_api_key:
    description: "Gemini API Key for authentication (personal use)"
    required: false
  gcp_project_id:
    description: "GCP Project ID for Vertex AI authentication (enterprise)"
    required: false
  gcp_location:
    description: "GCP Location for Vertex AI (default: us-central1)"
    required: false
    default: "us-central1"
  openai_api_key:
    description: "OpenAI API Key for GPT models (GPT-5, GPT-5.2)"
    required: false
  anthropic_api_key:
    description: "Anthropic API Key for Claude models (Claude 4.5)"
    required: false
  config_path:
    description: "Path to magi.yml configuration file"
    required: false
    default: ".github/magi.yml"

outputs:
  result:
    description: "Review result (approved/rejected)"
  votes:
    description: "JSON string of individual persona votes"

runs:
  using: "node20"
  main: "dist/index.js"
